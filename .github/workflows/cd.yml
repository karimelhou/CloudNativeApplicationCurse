name: CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted   # your WSL runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker info
        run: |
          docker version
          docker compose version

      # ðŸ”¹ Create root .env (Used by both Blue and Green compose files)
      - name: Create root .env
        run: |
          cat << 'EOF' > .env
          POSTGRES_DB=gym_management
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=password
          EOF

      # ðŸ”¹ Create backend/.env
      # Note: DATABASE_URL is overridden in docker-compose.blue/green.yml,
      # but we keep this for local dev or fallback.
      - name: Create backend .env
        run: |
          mkdir -p backend
          cat << 'EOF' > backend/.env
          NODE_ENV=production
          PORT=3000
          DATABASE_URL=postgresql://postgres:password@postgres:5432/gym_management
          FRONTEND_URL=http://localhost
          EOF

      # ðŸ”¹ Create frontend/.env
      # This VITE_API_URL is just for build time; Nginx handles the routing in prod.
      - name: Create frontend .env
        run: |
          mkdir -p frontend
          cat << 'EOF' > frontend/.env
          VITE_API_URL=http://localhost/api
          EOF

      # ðŸ”¹ Ensure the shared network exists
      # The Endpoint and both stacks need this network to talk to each other.
      - name: Create shared network if missing
        run: |
          docker network inspect gateway_net >/dev/null 2>&1 || docker network create gateway_net

      # ðŸ”¹ Deploy the Blue Stack (Default Active Environment)
      # We pull and build specifically the Blue composition.
      - name: Deploy Blue Stack
        run: |
          docker compose -f docker-compose.blue.yml pull
          docker compose -f docker-compose.blue.yml up -d --build

      # ðŸ”¹ Deploy the Nginx Endpoint
      # This is the entry point (port 80) that routes to Blue.
      - name: Start Nginx Endpoint
        run: |
          docker compose -f docker-compose.endpoint.yml up -d --build

      # ðŸ”¹ Clean up unused images (Optional, keeps runner clean)
      - name: Prune Docker System
        run: docker system prune -f