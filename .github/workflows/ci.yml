name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: self-hosted

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: gym_management
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d gym_management" 
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:password@localhost:5432/gym_management

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend deps
        working-directory: backend
        run: npm install

      - name: Install frontend deps
        working-directory: frontend
        run: npm install

      # ⚠️ ICI : plus de step "Wait for Postgres"

      - name: Run Prisma migrations
        working-directory: backend
        run: npx prisma migrate deploy

      - name: Seed database
        working-directory: backend
        run: node seed/seed.js

      - name: Build Docker images
        run: docker compose -f docker-compose.yaml build
